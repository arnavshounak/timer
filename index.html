<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Timer</title>

<style>
    :root {
        --bg: #000;
        --text: #ffffff;
        --muted: #666;
        --accent: #ffffff;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: var(--bg);
        color: var(--text);
        font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .background-pulse {
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
        animation: pulse 6s infinite ease-in-out;
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 0.4; }
        50% { transform: scale(1.2); opacity: 0.7; }
        100% { transform: scale(1); opacity: 0.4; }
    }

    .timer {
        font-size: 110px;
        font-weight: 500;
        letter-spacing: 8px;
        text-align: center;
        z-index: 2;
    }

    .label {
        margin-top: 15px;
        font-size: 13px;
        letter-spacing: 4px;
        color: var(--muted);
        z-index: 2;
    }

    .controls {
        margin-top: 60px;
        display: flex;
        gap: 30px;
        z-index: 2;
    }

    button {
        background: transparent;
        color: var(--text);
        border: 1px solid #333;
        padding: 12px 28px;
        font-size: 13px;
        letter-spacing: 2px;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.25s ease;
    }

    button:hover {
        background: #fff;
        color: #000;
    }

    button:active {
        transform: scale(0.96);
    }

</style>
</head>
<body>

<div class="background-pulse"></div>

<div class="timer" id="time">00:00:00</div>
<div class="label">24 HOUR STUDY TRACKER</div>

<div class="controls">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
</div>

<script>
const FULL_DAY = 86400;
let secondsElapsed = 0;
let timer = null;

function formatTime(seconds) {
    const hrs = Math.floor(seconds / 3600);
    const mins = Math.floor((seconds % 3600) / 60);
    const secs = seconds % 60;

    return `${String(hrs).padStart(2,'0')}:${String(mins).padStart(2,'0')}:${String(secs).padStart(2,'0')}`;
}

function updateUI() {
    document.getElementById("time").textContent = formatTime(secondsElapsed);
}

function startTimer() {
    if (timer !== null) return;

    timer = setInterval(() => {
        if (secondsElapsed >= FULL_DAY) {
            clearInterval(timer);
            timer = null;
            return;
        }
        secondsElapsed++;
        updateUI();
    }, 1000);
}

function pauseTimer() {
    clearInterval(timer);
    timer = null;
}

function resetTimer() {
    pauseTimer();
    secondsElapsed = 0;
    updateUI();
}

updateUI();
</script>

</body>
</html>

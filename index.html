<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Timer</title>

<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }

    .timer-container {
        position: relative;
        width: 300px;
        height: 300px;
    }

    svg {
        transform: rotate(-90deg);
    }

    .progress-bg {
        fill: none;
        stroke: #222;
        stroke-width: 10;
    }

    .progress-ring {
        fill: none;
        stroke: #ffffff;
        stroke-width: 10;
        stroke-linecap: round;
        stroke-dasharray: 879.6;
        stroke-dashoffset: 879.6;
        transition: stroke-dashoffset 1s linear;
    }

    .time-display {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 32px;
        letter-spacing: 2px;
    }

    .buttons {
        margin-top: 40px;
    }

    button {
        background: #111;
        color: #fff;
        border: 1px solid #444;
        padding: 10px 20px;
        margin: 0 10px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s;
    }

    button:hover {
        background: #fff;
        color: #000;
    }
</style>
</head>

<body>

<div class="timer-container">
    <svg width="300" height="300">
        <circle class="progress-bg" cx="150" cy="150" r="140"/>
        <circle class="progress-ring" cx="150" cy="150" r="140"/>
    </svg>
    <div class="time-display" id="time">00:00:00</div>
</div>

<div class="buttons">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
</div>

<script>
const FULL_DAY = 86400; // 24 hours in seconds
let secondsElapsed = 0;
let timer = null;

const ring = document.querySelector(".progress-ring");
const circumference = 2 * Math.PI * 140;
ring.style.strokeDasharray = circumference;
ring.style.strokeDashoffset = circumference;

function updateDisplay() {
    let hrs = Math.floor(secondsElapsed / 3600);
    let mins = Math.floor((secondsElapsed % 3600) / 60);
    let secs = secondsElapsed % 60;

    document.getElementById("time").textContent =
        String(hrs).padStart(2,'0') + ":" +
        String(mins).padStart(2,'0') + ":" +
        String(secs).padStart(2,'0');

    let progress = secondsElapsed / FULL_DAY;
    let offset = circumference - (progress * circumference);
    ring.style.strokeDashoffset = offset;
}

function startTimer() {
    if (timer !== null) return;
    timer = setInterval(() => {
        if (secondsElapsed >= FULL_DAY) {
            clearInterval(timer);
            timer = null;
            return;
        }
        secondsElapsed++;
        updateDisplay();
    }, 1000);
}

function pauseTimer() {
    clearInterval(timer);
    timer = null;
}

function resetTimer() {
    pauseTimer();
    secondsElapsed = 0;
    updateDisplay();
}

updateDisplay();
</script>

</body>
</html>
